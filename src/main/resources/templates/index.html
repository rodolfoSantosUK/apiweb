<!DOCTYPE html>
<html  ng-app="appCliente" >
<head>
<meta charset="UTF-8" />
<title>Insert title here</title> 
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"> </script>
 <script src="./js/app.js"> </script>
</head>

<body ng-controller="indexController">

 </body>
